<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ghost Keyboard Demo</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Ghost Keyboard Demo</h1>
        <div class="container">
            <div class="form-group">
                <label for="en_input">English Keyboard</label>
                <input type="text" class="form-control" id="en_input">
            </div>
            <div class="form-group">
                <label for="en_pattern_input">English Keyboard (Pattern: /[a-zA-Z0-9.@]/)</label>
                <input type="text" class="form-control" id="en_pattern_input">
            </div>
            <div class="form-group">
                <label for="ko_input">Korean Keyboard</label>
                <input type="text" class="form-control" id="ko_input">
            </div>
        </div>
        <script src="./ghost-keyboard.js"></script>
